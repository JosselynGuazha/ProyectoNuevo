{% extends 'home.html' %}
{% block content %}
{% load static %}
<div class="container">
    <div class="abs-center">
        <div class="col-md-6">
            <div class="container"> </div>
            <div class="abs-center">
                <form method="POST" class="post-form" enctype="multipart/form-data"> {% csrf_token %}
                    <div class="card card-info">

                        <div class="card-header">
                            <h3 class="card-title">Forma de Pago</h3>
                        </div>
                        <div class="card-body">
                            <label for="formaPago">Forma de Pago</label>
                            {{ formulario.formaPago }}
                            <br>

                            <label for="total">Total</label>
                            {{ formulario.total }}
                            <br>

                            <label for="plazo">Plazo</label>
                            {{ formulario.plazo }}
                            <br>

                            <label for="unidadTiempo">Unidad de Tiempo</label>
                            {{ formulario.unidadTiempo }}
                            <br>
                            <div class="card-footer">
                                <input type="submit" class="btn btn-info float-right" value="Guardar">
                                <input type="submit" class="btn btn-default" value="Cancelar">
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
